<div style="padding-bottom: 10px">
  <p-panel *ngIf="comment !== undefined && user !== undefined && currentUser !== undefined" class="ui-fluid">
    <p-header class="col-gl">
      <div class="ui-helper-clearfix ui-grid-row">
        <span
          class="ui-panel-title ui-grid-col-9"
          style="font-size:16px;display:inline-block;margin-top:2px">
          {{user.username}}
        </span>
        <span *ngIf="currentUser.role === 'ADMIN'" class="ui-grid-col-3">
          <button pButton label="Remove" icon="pi pi-times-circle" [style]="{'float':'right'}" class="ui-button-danger" (click)="onRemove()"></button>
        </span>

      </div>
    </p-header>
    <p style="word-break: break-word">
      {{comment.content}}
    </p>
  </p-panel>
</div>
