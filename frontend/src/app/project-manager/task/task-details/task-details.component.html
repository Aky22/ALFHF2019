<div class="ui-g" *ngIf="task !== undefined && mode !== undefined" style="min-width: 800px">
  <form class="ui-g-6" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="ui-g" style="margin: 10px 0px">
      <h3 class="ui-g-12">Task</h3>
      <div class="ui-g-12">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Task name
          </div>
          <div class="ui-grid-col-9 ui-fluid">
            <input pInputText type="text" formControlName="name" placeholder="Required"/>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Description
          </div>
          <div class="ui-grid-col-9 ui-fluid">
          <textarea
            pInputTextarea
            type="text"
            formControlName="description"
            [rows]="5"
            [autoResize]="'autoResize'"></textarea>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Deadline
          </div>
          <div class="ui-grid-col-9 ui-fluid">
            <p-calendar [showIcon]="true" [formControlName]="'deadline'"></p-calendar>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Accountable
          </div>
          <div class="ui-grid-col-9">
            <div class="ui-inputgroup ui-fluid">
              <input
                type="text"
                pInputText
                placeholder="Required"
                [disabled]="true"
                value="{{taskForm.value.assignee.username === null ? '' : taskForm.value.assignee.username}}">
              <button pButton type="button" icon="pi pi-user-plus" (click)="isSelectAccountable = !isSelectAccountable" class="ui-button-warn"></button>
            </div>
            <p-listbox
              *ngIf="isSelectAccountable"
              [options]="simpleUsers"
              [formControlName]="'assignee'"
              checkbox="checkbox"
              filter="filter"
              optionLabel="username"
              dataKey="id"
              [listStyle]="{'max-height':'250px'}">
              <p-header>
                Accountable
              </p-header>
            </p-listbox>
          </div>
        </div>
      </div>

      <div class="ui-g-12">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3"  style="padding-right: 0px">
            <button pButton label="Cancel" (click)="onCancel()"></button>
          </div>
          <div class="ui-grid-col-9" style="text-align: right">
            <button *ngIf="mode !== 'Details'" pButton type="submit" label="Submit" [disabled]="!taskForm.valid" ></button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui-g-6">
    <h3 class="ui-g-12">Comments</h3>
    <div class="ui-g-12">
      <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <app-comment-item *ngFor="let c of comments" [comment]="c" ></app-comment-item>
      </p-scrollPanel>
    </div>
    <div class="ui-g-12">
      <app-new-comment (commented)="onNewComment($event)"></app-new-comment>
    </div>
  </div>
</div>
