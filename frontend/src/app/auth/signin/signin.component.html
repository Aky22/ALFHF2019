<div class="row" style="justify-content: center">
  <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-3">
    <form (ngSubmit)="onSignin()" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          required
          email
          #email="ngModel">
      </div>
      <span class="help-block" *ngIf="!email.valid && email.touched">This email address is invalid!</span>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          required
          #pass="ngModel">
      </div>
      <span class="help-block" *ngIf="!pass.valid && pass.touched">Enter your password!</span>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid">
        Login
      </button>
    </form>
  </div>
</div>
